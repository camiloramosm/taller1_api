name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore TodoList.sln
      
    - name: Build solution
      run: dotnet build TodoList.sln --configuration Release --no-restore
      
    - name: Run Unit Tests with Coverage
      run: |
        dotnet test src/Modules/Todos/TodoList.Modules.Todos.UnitTests/TodoList.Modules.Todos.UnitTests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
      
    - name: Generate Coverage Report
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'
        check_name: 'ðŸ§ª Resultados de Pruebas Unitarias'
        comment_title: 'ðŸ§ª Resultados de Pruebas del PR'
        comment_mode: always
        
    - name: Comment PR with Results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const testResults = fs.existsSync('./TestResults/test-results.trx') ? 'âœ… Pruebas exitosas' : 'âŒ Pruebas fallidas';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ¤– ValidaciÃ³n AutomÃ¡tica del PR\n\n${testResults}\n\n**Commit:** ${context.sha}\n**Autor:** @${context.actor}`
          });
          
    - name: Check Test Results
      run: |
        if [ ! -f "./TestResults/test-results.trx" ]; then
          echo "âŒ No se encontraron resultados de pruebas"
          exit 1
        fi
        echo "âœ… Pruebas completadas exitosamente"
        
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TodoList.sln
      
    - name: Run dotnet format check
      run: dotnet format TodoList.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Code Quality Summary
      if: always()
      run: |
        echo "## ðŸ“Š AnÃ¡lisis de Calidad de CÃ³digo" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… AnÃ¡lisis de formato completado" >> $GITHUB_STEP_SUMMARY

