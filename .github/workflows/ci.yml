name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TodoList.sln
      
    - name: Build solution
      run: dotnet build TodoList.sln --configuration Release --no-restore
      
    - name: Run Unit Tests
      run: dotnet test src/Modules/Todos/TodoList.Modules.Todos.UnitTests/TodoList.Modules.Todos.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'
        check_name: 'Unit Test Results'
        comment_title: 'ðŸ§ª Resultados de Pruebas Unitarias'
        
    - name: Test Report Summary
      if: always()
      run: |
        echo "## ðŸ§ª Resumen de Pruebas" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Todas las pruebas pasaron exitosamente" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Algunas pruebas fallaron" >> $GITHUB_STEP_SUMMARY
        fi

